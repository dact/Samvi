<!DOCTYPE html>
<html>
    <head>
        <title>Mapa samvi</title>
        <meta charset="UTF-8">
        <!--<script type="text/javascript" src="js/lib/phonegap/cordova.js"></script>-->
        <link rel="stylesheet" href="css/jquery.mobile-1.3.2.min.css"/>
        <link href="http://code.google.com/apis/maps/documentation/javascript/examples/default.css" rel="stylesheet" type="text/css" />
        
        <script type="text/javascript" src="http://maps.google.com/maps/api/js?sensor=true"></script>
        
        <script src="js/lib/jquery/jquery-1.10.2.min.js"></script>
        
        <script type="text/javascript" src="js/lib/jquerymap/jquery.ui.map.js"></script>
        <script type="text/javascript" src="js/lib/jquerymap/jquery.ui.map.services.js"></script>
        <script type="text/javascript" src="js/lib/jquerymap/jquery.ui.map.extensions.js"></script>
        
        <script src="js/lib/jquerymobile/jquery.mobile-1.3.2.min.js"></script>
        
        
    </head>
    <body>

        <div data-role="page" id="pagemap">
            <div data-role="header">
                <a href="index.html" data-role="button" data-inline="true" data-mini="true" data-icon="back">Atras</a>
                <h1>Mapa Samvi</h1>
            </div>

            <div data-role="content">	

                <div  style="left: 50%; position:absolute;margin-top:1px; height:85%;width: 95%;padding:1em;">
                    <div class="ui-bar-c ui-corner-all ui-shadow" id="map_canvas" style="left:-50%;height:100%;width:100%;"></div>
                </div>

            </div> 
        </div>

        <script>
            //init maps
            var mobileDemo = {'center': '6.257137,-75.574436', 'zoom': 15};

            $('#map_canvas').gmap({'center': mobileDemo.center, 'zoom': mobileDemo.zoom, 'disableDefaultUI': true, 'callback': function() {
                    var self = this;
                    self.addMarker({'position': this.get('map').getCenter()}).click(function() {
                        self.openInfoWindow({'content': 'Hello World!'}, this);
                    });
                }});
                
        </script>
    </body>
</html>
